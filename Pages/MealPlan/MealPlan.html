<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NES - Meal Plan</title>
    <link rel="stylesheet" href="./MealPlan.css" />
    <link rel="stylesheet" href="../../Basics/Template.css" />
    <link
      rel="icon"
      href="../../Assets/Etc/Saltshaker.svg"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          headerToolbar: {
            start: "dayGridMonth,timeGridWeek",
          },
        });
        calendar.render();
      });
    </script>
  </head>

  <body>
    <header>
      <nav>
        <div class="navbar">
          <ul>
            <li><a href="../FindRecipes/FindRecipes.html">recipes</a></li>
            <li><a href="../MealPlan/MealPlan.html">meal plan</a></li>
            <li><a href="../Newsletter/Newsletter.html">news</a></li>
            <li>
              <a href="/">
                <img
                  class="nav_nes_logo"
                  src="../../Assets/Etc/Logo.svg"
                  alt="NotEnoughSalt Logo"
                />
              </a>
            </li>
            <li><a href="../About/About.html">about</a></li>
            <li><a href="../FAQs/faq.html">faqs</a></li>
            <li><a href="../Login/Login.html">profile</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="search_bar">
        <input class="search_bar_input" type="text" placeholder="Search..." />
      </div>

      <div class="calendar">
        <h2>Calendar</h2>
        <div id="calendar"></div>
      </div>

      <div class="grocery_store_list">
        <div class="grocery_store_list_text">
          <h2>Grocery Store List</h2>
        </div>

        <div class="grocery_ingridients_lists">
          <div class="recipe_grocery_list">
            <div>
              <h3>Example Recipe</h3>
            </div>
            <div class="recipe_grocery_list_checkboxes">
              <input
                type="checkbox"
                id="grocery1"
                name="grocery1"
                value="Ingredient1"
              />
              <label for="grocery1"> Ingredient 1</label><br />
              <input
                type="checkbox"
                id="grocery2"
                name="grocery2"
                value="Ingredient2"
              />
              <label for="grocery2"> Ingredient 2</label><br />
              <input
                type="checkbox"
                id="grocery3"
                name="grocery3"
                value="Ingredient3"
              />
              <label for="grocery3"> Ingredient 3</label><br />
            </div>
          </div>
        </div>

        <button>Clear list</button>
      </div>
    </main>

    <footer>
      <div class="keep_in_touch">
        <div class="keep_in_touch_top">
          <h2>Let's keep in touch!</h2>
          <img
            src="/Assets/Etc/NeedHelpSalt.svg"
            alt="Need Help?"
            onclick="toggleChat()"
          />
        </div>
      </div>
    </footer>

    <script src="./MealPlan.js"></script>
    <script src="../../Basics/Chat.js"></script>
  </body>
</html>
