<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NES - Meal Plan</title>
    <link rel="stylesheet" href="./MealPlan.css" />
    <link rel="stylesheet" href="../../Basics/Template.css" />
    <link
      rel="icon"
      href="../../Assets/Etc/Saltshaker.svg"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          headerToolbar: {
            start: 'dayGridMonth,timeGridWeek',
          },
        });
        calendar.render();
      });
    </script>
  </head>

  <body>
    <header>
      <nav>
        <div class="navbar">
          <ul>
            <li><a href="../FindRecipes/FindRecipes.html">Recipes</a></li>
            <li><a href="../MealPlan/MealPlan.html">Meal Plan</a></li>
            <li><a href="../Newsletter/Newsletter.html">News</a></li>
            <li>
              <a href="/">
                <img
                  class="nav_nes_logo"
                  src="../../Assets/Etc/Logo.svg"
                  alt="NotEnoughSalt Logo"
                />
              </a>
            </li>
            <li><a href="../About/About.html">About</a></li>
            <li><a href="../FAQs/faq.html">FAQs</a></li>
            <li>
              <a href="../Profile/Profile.html">Profile</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!-- <div class="search_bar">
        <input class="search_bar_input" type="text" placeholder="Search..." />
      </div> -->
      <br />

      <div class="calendar">
        <h2>Calendar</h2>
        <div id="calendar"></div>
      </div>

      <div class="grocery_store_list">
        <div class="grocery_store_list_text">
          <h2>Grocery Store List</h2>
        </div>

        <div class="grocery_ingridients_lists">
          <div class="recipe_grocery_list">
            <div>
              <h3>Example Recipe</h3>
            </div>
            <div class="recipe_grocery_list_checkboxes">
              <input
                type="checkbox"
                id="grocery1"
                name="grocery1"
                value="Ingredient1"
              />
              <label for="grocery1"> Ingredient 1</label><br />
              <input
                type="checkbox"
                id="grocery2"
                name="grocery2"
                value="Ingredient2"
              />
              <label for="grocery2"> Ingredient 2</label><br />
              <input
                type="checkbox"
                id="grocery3"
                name="grocery3"
                value="Ingredient3"
              />
              <label for="grocery3"> Ingredient 3</label><br />
            </div>
          </div>
        </div>

        <button id="print-grocery-list-btn">Print Grocery List</button>
      </div>
    </main>

    <!-- Footer (Do not touch) -->
    <footer>
      <div class="keep_in_touch">
        <div class="keep_in_touch_top">
          <h2>Let's keep in touch!</h2>
          <img
            src="/Assets/Etc/NeedHelpSalt.svg"
            alt="Need Help?"
            onclick="toggleChat()"
          />
          <div class="keep_in_touch_top_bot close">
            <div class="keep_in_touch_top_bot_toggle">
              <button class="active" onclick="toggleChatSelect(event, 'chat')">
                Chat Assistant
              </button>
              <button onclick="toggleChatSelect(event, 'calc')">
                Calculator
              </button>
            </div>
            <div class="keep_in_touch_top_bot_chat">
              <h4>It's empty...</h4>
              <input type="text" placeholder="Ask away..." />
            </div>
            <img
              class="keep_in_touch_top_bot_calc close"
              src="../../Assets/Etc/Coming.png"
              width="170px"
            />
          </div>
        </div>
        <div class="keep_in_touch_bottom">
          <div class="keep_in_touch_email">
            <p>Contact Us - support@notenoughsalt.com</p>
          </div>
          <div class="keep_in_touch_social">
            <img src="/Assets/Etc/Media/Instagram Fill.svg" alt="Instagram" />
            <img src="/Assets/Etc/Media/Google Fill.svg" alt="Google" />
            <img src="/Assets/Etc/Media/Pinterest Fill.svg" alt="Pinterest" />
            <img src="/Assets/Etc/Media/Youtube Fill.svg" alt="YouTube" />
            <p>@NotEnoughSalt</p>
          </div>
          <div class="keep_in_touch_etc">
            <a href="./Pages/About/About.html">About</a>
            <a href="./Pages/FindRecipes/FindRecipes.html">Recipes</a>
          </div>
        </div>
      </div>
    </footer>

    <script src="./MealPlan.js"></script>
    <script src="../../Basics/Chat.js"></script>
    <script src="../../auth.js"></script>
  </body>
</html>
