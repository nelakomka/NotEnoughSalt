  <body>
    <main>
      <h1>Create a Recipe</h1>
      <form class="create-recipe-form">
        <div class="recipe-details-wrapper" style="display: flex; justify-content: space-between; gap: 20px;">
          <!-- Add Title -->
          <fieldset style="flex: 3;">
            <legend>Recipe Details</legend>
            <label for="recipe-title">Recipe Title:</label>
            <input type="text" id="recipe-title" name="recipe-title" placeholder="Enter the recipe title" required />

            <label for="recipe-origin">Recipe Origin:</label>
            <input type="text" id="recipe-origin" name="recipe-origin" placeholder="e.g., Italian, Mexican" required />

            <label for="meal-type">Meal Type:</label>
            <select id="meal-type" name="meal-type" required>
              <option value="breakfast">Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="snack">Snack</option>
              <option value="dessert">Dessert</option>
            </select>

            <label for="cooking-time">Cooking Time:</label>
            <input type="text" id="cooking-time" name="cooking-time" placeholder="e.g., 30 minutes" required />

            <label for="servings">Servings:</label>
            <input type="number" id="servings" name="servings" placeholder="e.g., 4" required />
          </fieldset>

          <!-- Recipe Image -->
          <div class="recipe-image" style="flex: 1; text-align: center;">
            <label for="recipe-image" style="display: block; margin-bottom: 10px;">Recipe Image:</label>
            <input type="file" id="recipe-image" name="recipe-image" accept="image/*" />
          </div>
        </div>

        <!-- Ingredients Section -->
        <fieldset>
          <legend>Ingredients</legend>
          <button type="button" onclick="addIngredientField()" aria-label="Add another ingredient">Add Ingredient</button>
          <div class="ingredients-section">
            <div class="ingredient-item">
              <input type="text" name="ingredient[]" placeholder="Ingredient name" aria-label="Ingredient name" required />
              <input type="text" name="quantity[]" placeholder="Quantity (e.g., 1 cup)" aria-label="Ingredient quantity" required />
              <button type="button" class="remove-ingredient" onclick="removeIngredientField(this)">Remove</button>
            </div>
          </div>
        </fieldset>

        <!-- Instructions -->
        <fieldset>
          <legend>Instructions</legend>
          <label for="recipe-instructions"></label>
          <textarea id="recipe-instructions" name="recipe-instructions" rows="6" placeholder="Step-by-step instructions..." required></textarea>
        </fieldset>

        <!-- Add Story -->
        <fieldset>
          <legend>Recipe Story</legend>
          <label for="recipe-story">Share the story behind this recipe (Optional):</label>
          <textarea id="recipe-story" name="recipe-story" rows="4" placeholder="Share the story behind this recipe..."></textarea>
        </fieldset>

        <!-- Save Recipe Button -->
        <button type="submit">Save Recipe</button>
        <button type="reset">Reset</button>
      </form>
    </main>

    <footer>
      <div class="keep_in_touch">
        <div class="keep_in_touch_top">
          <h2>Let's keep in touch!</h2>
          <img src="/Assets/Etc/NeedHelpSalt.svg" alt="Need Help?" onclick="toggleChat()" />

            </div>

              <h4>It's empty...</h4>

            </div>
            <img class="keep_in_touch_top_bot_calc close" src="../../Assets/Etc/Coming.png" width="170px" />
          </div>
        </div>
        <div class="keep_in_touch_bottom">
          <div class="keep_in_touch_email">
            <p>Contact Us - support@notenoughsalt.com</p>
          </div>
          <div class="keep_in_touch_social">
            <img src="/Assets/Etc/Media/Instagram Fill.svg" alt="Instagram" />
            <img src="/Assets/Etc/Media/Google Fill.svg" alt="Google" />
            <img src="/Assets/Etc/Media/Pinterest Fill.svg" alt="Pinterest" />
            <img src="/Assets/Etc/Media/Youtube Fill.svg" alt="YouTube" />

          <div class="keep_in_touch_etc">
            <p>about</p>
            <p>recipes</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="../../Basics/Chat.js"></script>
    <script>
      function addIngredientField() {
        const ingredientsSection = document.querySelector('.ingredients-section');
        const newField = document.createElement('div');
        newField.classList.add('ingredient-item');
        newField.innerHTML = `
          <input type="text" name="ingredient[]" placeholder="Ingredient name" aria-label="Ingredient name" required />
          <input type="text" name="quantity[]" placeholder="Quantity (e.g., 1 cup)" aria-label="Ingredient quantity" required />
          <button type="button" class="remove-ingredient" onclick="removeIngredientField(this)">Remove</button>
        `;
        ingredientsSection.appendChild(newField);
      }

      function removeIngredientField(button) {
        const ingredientItem = button.parentElement;
        ingredientItem.remove();
      }
    </script>
  </body>
