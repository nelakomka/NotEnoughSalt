      <!-- Registration Form -->
      <form id="my-register-form">
        <div class="container">
          <h2>"A pinch of salt - a world of flavor"</h2>
          <h3>Join Us!</h3>

          <!-- Email -->
          <input type="email" placeholder="Enter Email" name="email" required />
          <br />

          <input type="text" placeholder="Enter Name" name="name" required />
          <br />
          <!--Password  -->
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            required
          />
          <br />

          <button type="submit" class="registerbtn"><b>Register</b></button>
        </div>

        <div class="container signin">
          <p>Returning user? <a href="../Login/Login.html">Login here</a>!</p>
        </div>
      </form>
