<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NES - Profile</title>
    <link rel="stylesheet" href="../../Basics/Template.css" />
    <link rel="stylesheet" href="/Pages/Profile/Profile.css" />
    <link
      rel="icon"
      href="../../Assets/Etc/Saltshaker.svg"
      type="image/x-icon"
    />
  </head>

  <header>
    <!-- Navigation -->
    <nav>
      <div class="navbar">
        <ul>
          <li>
            <a href="../FindRecipes/FindRecipes.html">recipes</a>
          </li>
          <li>
            <a href="../MealPlan/MealPlan.html">meal plan</a>
          </li>
          <li>
            <a href="../Newsletter/Newsletter.html">news</a>
          </li>
          <li>
            <a href="../Home/Home.html">
              <img
                class="nav_nes_logo"
                src="../../Assets/Etc/Logo.svg"
                alt="NotEnoughSalt Logo"
              />
            </a>
          </li>
          <li>
            <a href="../About/About.html">about</a>
          </li>
          <li>
            <a href="../FAQs/faq.html">faqs</a>
          </li>
          <li>
            <a href="../Login/Login.html">profile</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <body>
    <main>
      <!-- Search Bar -->
      <div class="search_bar">
        <input class="search_bar_input" type="text" placeholder="Search..." />
      </div>

      <div class="wrap">
        <div class="container_settingsprofile">
          <h2>Settings</h2>
          <div class="change_formandpicture">
            <div class="change_image">
              <img
                src="../../Assets/Etc/SaltshakerFinger.svg"
                alt="saltshaker image"
              />
              <button>Change Profile Picture</button>
            </div>
            <div class="change_settings">
              <form>
                <label for="name">Edit name:</label><br />
                <input type="text" id="name" name="name" value="" /><br />
                <input type="submit" value="Save" /><br /><br />
                <label for="password">Reset Password:</label><br />
                <input
                  type="password"
                  id="password"
                  name="password"
                  value=""
                /><br />
                <input type="submit" value="Save" />
              </form>
            </div>
          </div>
        </div>

        <div class="recipe_preferences">
          <div class="recipe_preferences_text">
            <h3>Recipe Preferences</h3>
          </div>

          <div class="recipe_prefrence_lists">
            <!-- Dietary -->
            <div class="recipe_preference_list">
              <div>
                <h3>Dietary</h3>
              </div>

              <div class="recipe_prefrence_lists_checkboxes">
                <input type="checkbox" id="vegan" name="vegan" value="vegan" />
                <label for="vegan"> Vegan</label><br />

                <input type="checkbox" id="keto" name="keto" value="keto" />
                <label for="keto"> Keto</label><br />

                <input type="checkbox" id="paleo" name="paleo" value="paleo" />
                <label for="paleo"> Paleo</label><br />

                <input
                  type="checkbox"
                  id="vegetarian"
                  name="vegetarian"
                  value="vegetarian"
                />
                <label for="vegetarian"> Vegetarian</label><br />

                <input
                  type="checkbox"
                  id="lactose"
                  name="lactose"
                  value="lactose"
                />
                <label for="lactose"> Lactose</label><br />

                <input
                  type="checkbox"
                  id="glutenfree"
                  name="glutenfree"
                  value="glutenfree"
                />
                <label for="glutenfree"> Gluten Free</label><br />
              </div>
            </div>

            <!-- Measurments -->
            <div class="recipe_preference_list">
              <div>
                <h3>Measurments</h3>
              </div>

              <div class="recipe_prefrence_lists_checkboxes">
                <input
                  type="checkbox"
                  id="empirical"
                  name="empirical"
                  value="empirical"
                />
                <label for="empirical"> Empirical</label><br />

                <input
                  type="checkbox"
                  id="metric"
                  name="metric"
                  value="metric"
                />
                <label for="metric"> Metric</label><br />
              </div>
            </div>
          </div>
          <button>Save</button>
        </div>

        <div class="delete_account">
          <button>Delete Account</button>
        </div>
      </div>
    </main>

    <!-- Footer (Do not touch) -->
    <footer>
      <div class="keep_in_touch">
        <div class="keep_in_touch_top">
          <h2>Let's keep in touch!</h2>
          <img
            src="/Assets/Etc/NeedHelpSalt.svg"
            alt="Need Help?"
            onclick="toggleChat()"
          />
          <div class="keep_in_touch_top_bot close">
            <div class="keep_in_touch_top_bot_toggle">
              <button class="active" onclick="toggleChatSelect(event, 'chat')">
                Chat Assistant
              </button>
              <button onclick="toggleChatSelect(event, 'calc')">
                Calculator
              </button>
            </div>
            <div class="keep_in_touch_top_bot_chat">
              <h4>It's empty...</h4>
              <input type="text" placeholder="Ask away..." />
            </div>
            <img
              class="keep_in_touch_top_bot_calc close"
              src="../../Assets/Etc/Coming.png"
              width="170px"
            />
          </div>
        </div>
        <div class="keep_in_touch_bottom">
          <div class="keep_in_touch_email">
            <p>Contact Us - support@notenoughsalt.com</p>
          </div>
          <div class="keep_in_touch_social">
            <img src="/Assets/Etc/Media/Instagram Fill.svg" alt="Instagram" />
            <img src="/Assets/Etc/Media/Google Fill.svg" alt="Google" />
            <img src="/Assets/Etc/Media/Pinterest Fill.svg" alt="Pinterest" />
            <img src="/Assets/Etc/Media/Youtube Fill.svg" alt="YouTube" />
            <p>@NotEnoughSalt</p>
          </div>
          <div class="keep_in_touch_etc">
            <p>about</p>
            <p>recipes</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="../../Basics/Chat.js"></script>
    <script src="Profile.js"></script>
  </body>
</html>
